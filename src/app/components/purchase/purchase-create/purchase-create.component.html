<div class="container">
    <form [formGroup]="createForm" (ngSubmit)="createPurchase()" autocomplete="off">
        <h3 class="text-center mt-2">Vásárlás létrehozása</h3>
        <hr>
        <!-- Any error -->
        <div *ngIf="serverError" class="alert alert-danger">
            {{ serverError }}
        </div>

        <!-- purchaseAmount -->
        <div class="mb-3">
            <label for="purchaseAmount">Vásárlás összeg</label>
            <input type="number" pInputText formControlName="purchaseAmount"  class="form-control">
            <div *ngIf="createForm.get('purchaseAmount')?.errors && createForm.get('purchaseAmount')?.touched"
                class="text-danger">
                <p *ngIf="createForm.get('purchaseAmount')?.hasError('required')">Vásárlás összeg megadása kötelező!</p>
            </div>
        </div>

        <!-- cashRegisterId -->
        <div class="mb-3">
            <label for="cashRegisterId">Pénztárgép azonosító</label>
            <input type="number" pInputText formControlName="cashRegisterId"  class="form-control">
            <div *ngIf="createForm.get('cashRegisterId')?.errors && createForm.get('cashRegisterId')?.touched"
                class="text-danger">
                <p *ngIf="createForm.get('cashRegisterId')?.hasError('required')">Pénztárgép azonosító megadása kötelező!
                </p>
            </div>
        </div>

        <!-- partner id -->
        <div class="mb-3">
            <label for="partnerId">Partner azonosító</label>
            <input type="number" pInputText formControlName="partnerId"  class="form-control">
            <div *ngIf="createForm.get('partnerId')?.errors && createForm.get('partnerId')?.touched" class="text-danger">
                <p *ngIf="createForm.get('partnerId')?.hasError('required')">Partner azonosító kötelező!</p>
            </div>
        </div>

        <!-- Buttons -->
        <div class="text-center">
            <p-button [disabled]="!createForm.valid" class="me-2" type="submit">Mentés</p-button>
            <p-button styleClass="p-button-danger" (click)="cancel()" type="button">Mégse</p-button>
        </div>
    </form>
</div>
